{% extends 'base.html' %}
{% block content %}
<h2 class="text-center">Booking Confirmation</h2>
<form action="{% url 'home' %}" method="post">
    {% csrf_token %}
    <div class="text-center">
        <h2>Your booking has been confirmed!</h2>
        <h2>Thank you!</h2>
        <button type="submit" class="btn btn-primary">OK</button>
    </div>
    
</form>

{% endblock %}
