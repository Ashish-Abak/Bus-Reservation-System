{% extends 'base.html' %}
{% block content %}
<div class="container">
        <div class="row mb-5">
            <div class="col-sm-6 mx-auto mt-5 card p-3 shadow" style="border-radius: 10px;">
                <h2 class="text-center">Find Bus</h2>
                <form action="{% url 'findbus' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="example-email-input" class="col-3 col-form-label">From</label>
                        <div class="col-9">
                            <input name='source' class="form-control" type="text" id="example-email-input">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-email-input" class="col-3 col-form-label">Destination</label>
                        <div class="col-9">
                            <input name='destination' class="form-control" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="example-email-input" class="col-3 col-form-label" >Date</label>
                        <div class="col-9">
                            <input name='date' class="form-control" type="date">
                        </div>
                    </div>
                    <div class="pull-right">
                        <button type="submit" class="btn btn-success float-right">Find Bus</button>
                    </div>
                    <p class="text-danger">{{error}}</p>
                </form>
            </div>
        </div>

    </div>

{% endblock %}
