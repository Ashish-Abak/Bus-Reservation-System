{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="">
        <img src="{% static 'mysite/images/background.JPG' %}" alt="" width="100%" height="500px">
        <div style="position: absolute;top: 60px;left: 450px;">
            <h1>Welcome to Bus Reservation System</h1>
        </div>
        <div class="border w-75 shadow" style="position: absolute;top: 150px;left: 200px; border-radius: 20px;">
            <form action="{% url 'findbus' %}" method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between pt-3 px-3">
                    <div class="form-group row w-25">
                        <div class="col-12">
                            <input name='source' class="form-control text-dark" type="text" placeholder="From">
                        </div>
                    </div>
                    <div class="pt-2"><i class="bi bi-arrow-left-right"></i></div>
                    <div class="form-group row w-25">
                        <div class="col-12">
                            <input name='destination' class="form-control text-dark" type="text" placeholder="To">
                        </div>
                    </div>
                    <div class="form-group row w-25">
                        <div class="col-12">
                            <input name='date' class="form-control" type="date">
                        </div>
                    </div>
                    <div class="w-25 text-center">
                        <button type="submit" class="btn btn-success border shadow rounded-top btns">Find bus</button>
                    </div>
                </div>
                {{error}}

            </form>
        </div>
</div>
{% endblock %}
